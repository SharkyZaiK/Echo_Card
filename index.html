<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-screen">
        
        <div class="mail-button">
            <button>-</button>
            <button>x</button>
        </div>
        <div class="neon-marquee">
            <span>這是你的跑馬燈文字，帶有霓虹效果的跑馬燈！ Merry Christmas! 🎄✨</span>
        </div>
        <div class="mail-header">
            <div class="mail-title">聖誕快樂，我的朋友!</div>
        </div>
        <div class="mail-content">
            <p>這是一封科幻風格的信件內容，展示一個模擬郵件樣式的介面。</p>
            <p>您可以在此處插入更多文字內容或者其他元素來豐富界面。</p>
        </div>
        <div class="content">
            <!-- 視窗 1 -->
            <div class="window-container">
                <div class="window-header">
                    <div class="window-title">System Info</div>
                    <div class="window-controls">
                        <span class="control close">-</span>
                        <span class="control minimize">=</span>
                        <span class="control maximize">x</span>
                    </div>
                </div>
                <div class="window-content">
                    <p>Loading system diagnostics...</p>
                    <p>Merry Christmas</p>
                    <a href="giftlist.html" class="action-button">禮物清單</a>
                    <a href="guess.html" class="action-button">猜猜我是誰?</a>
                    
                </div>
            </div>

            <!-- 視窗 2 -->
            <div class="window-container">
                <div class="window-header">
                    <div class="window-title">Data Stream</div>
                    <div class="window-controls">
                        <span class="control close">-</span>
                        <span class="control minimize">=</span>
                        <span class="control maximize">x</span>
                    </div>
                </div>
                <div class="window-content">
                    <pre id="christmas-tree"></pre>
                </div>
            </div>

        </div>
    </div>
    <div id="cursor"></div>
    <script src="script.js"></script>
</body>
</html>
