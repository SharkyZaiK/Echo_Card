<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禮物清單</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-screen">
        <div class="gift-window">
            <div class="window-header">
                <div class="window-title">一盞明燈</div>
            </div>
            <div class="window-content">
                <img src="./image/lighthouse.svg" alt="禮物圖示" class="gift-icon">
                <p>一盞明燈</p>
                <p>介紹:可以為你的電子設備充電</p>
            </div>
        </div>
        <div class="gift-window">
            <div class="window-header">
                <div class="window-title">禮物 2</div>
            </div>
            <div class="window-content">
                <img src="./image/polaroid.svg" alt="禮物圖示" class="gift-icon">
                <p>禮物名稱：聖誕襪</p>
                <p>介紹：可以裝滿糖果的聖誕襪。</p>
            </div>
        </div>
        <div class="gift-window">
            <div class="window-header">
                <div class="window-title">禮物 3</div>
            </div>
            <div class="window-content">
                <img src="./image/pica.png" alt="禮物圖示" class="gift-icon">
                <p>禮物名稱：聖誕樹</p>
                <p>介紹：一顆可愛的迷你聖誕樹！</p>
            </div>
        </div>
    </div>
</body>
</html>
