<!DOCTYPE html>
<html lang="en">    
<canvas id="snow-canvas"></canvas>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禮物清單</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-screen">
        <div class="gift-window">
            <div class="window-header">
                <div class="window-title">一盞明燈</div>
            </div>
            <div class="window-content">
                <img src="./image/lighthouse.svg" alt="禮物圖示" class="gift-icon">
                <p>在學習的過程中我總希望能有人不段引領我前行，如今我希望我能給予其他人這樣的感覺。</p>
                <p>附註:我認為檯燈之於燈塔是個不錯的比喻，此外，他可以為你的電子設備充電，保持電量充足是非常重要的!</p>
            </div>
        </div>
        <div class="gift-window">
            <div class="window-header">
                <div class="window-title">一部底片相機</div>
            </div>
            <div class="window-content">
                <img src="./image/polaroid.svg" alt="禮物圖示" class="gift-icon">
                <p>沒有什麼比為眼前值得紀念的事物留下紀錄來得令人興奮了，雖然我不需要這樣物品來紀錄，但我希望你可以。</p>
                <p>附註:我並沒有附上底片，你可以為自己挑選心儀的底片!</p>
            </div>
        </div>
        <div class="gift-window">
            <div class="window-header">
                <div class="window-title">自由的鳥兒</div>
            </div>
            <div class="window-content">
                <img src="./image/pica.png" alt="禮物圖示" class="gift-icon">
                <p>喜鵲是帶來好運的象徵，我評估後認為送一隻真實的鳥會造成一些問題，因此我挑選了美麗的胸針。</p>
                <p>附註:不瞞你說，我時常會想像自己是一隻小鳥。</p>
            </div>
        </div>
    </div>
</body>
</html>
